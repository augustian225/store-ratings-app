<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - StoreRatings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  font-family:'Roboto',sans-serif;
  background: #f0f2f5;
}
.sidebar {
  width: 220px;
  position: fixed;
  top:0; left:0; height:100%;
  background: linear-gradient(180deg,#6a11cb,#2575fc);
  color: #fff;
  display:flex; flex-direction:column;
  padding-top: 30px;
}
.sidebar h2 { font-size:1.5rem; font-weight:700; text-align:center; margin-bottom:40px; }
.sidebar a {
  color:#fff;
  text-decoration:none;
  padding:15px 20px;
  display:block;
  border-radius:10px;
  margin:5px 10px;
  transition:0.3s;
}
.sidebar a:hover { background: rgba(255,255,255,0.2); transform:scale(1.05);}
.main {
  margin-left: 240px;
  padding:40px;
}
.card {
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  padding:30px;
  margin-bottom:20px;
}
h1 { font-weight:700; margin-bottom:20px; color:#333; }
.btn-primary { border-radius:50px; padding:10px 20px; transition:0.3s;}
.btn-primary:hover { transform:scale(1.05); box-shadow:0 10px 25px rgba(0,0,0,0.2);}
</style>
</head>
<body>

<div class="sidebar">
  <h2><i class="fa fa-store"></i> StoreRatings</h2>
  <a href="dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
  <a href="rate.html"><i class="fa fa-star"></i> Rate Stores</a>
  <a href="logout.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main">
  <h1>Welcome, User!</h1>
  <div class="card">
    <h3>Your Stats</h3>
    <p>Total Ratings Submitted: <strong>12</strong></p>
    <p>Stores Rated: <strong>5</strong></p>
    <a href="rate.html" class="btn btn-primary"><i class="fa fa-star"></i> Rate More Stores</a>
  </div>

  <div class="card">
    <h3>Recent Activity</h3>
    <ul>
      <li>Rated "Coffee Heaven" 5⭐</li>
      <li>Rated "Gadget World" 4⭐</li>
      <li>Rated "Fresh Mart" 5⭐</li>
    </ul>
  </div>
</div>

</body>
</html>
