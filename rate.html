<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rate Store - StoreRatings</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.card {
  border-radius: 25px;
  padding: 40px;
  max-width: 500px;
  width: 100%;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(15px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  animation: fadeIn 1s ease;
  text-align: center;
}

h2 {
  font-weight: 700;
  color: #fff;
  margin-bottom: 30px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.4);
}

label {
  font-weight: 500;
  color: #fff;
  margin-bottom: 10px;
  display: block;
  text-align: left;
}

select.form-control {
  border-radius: 50px;
  padding: 12px;
  margin-bottom: 20px;
}

.star-rating {
  font-size: 2rem;
  color: #ddd;
  cursor: pointer;
  transition: color 0.2s;
  margin-bottom: 20px;
}

.star-rating .fa-star:hover,
.star-rating .fa-star.hover,
.star-rating .fa-star.selected {
  color: #ffcc00;
}

.btn-primary {
  border-radius: 50px;
  padding: 12px;
  width: 100%;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">
  <h2><i class="fa fa-star"></i> Rate a Store</h2>
  
  <form method="POST" action="/rate">
    <!-- Store selection -->
    <label for="store">Select Store</label>
    <select name="store_id" class="form-control" required>
      <option value="">-- Select Store --</option>
      <option value="1">Coffee Heaven</option>
      <option value="2">Gadget World</option>
      <option value="3">Fresh Mart</option>
    </select>

    <!-- Star rating -->
    <label>Your Rating</label>
    <div class="star-rating">
      <i class="fa fa-star" data-value="1"></i>
      <i class="fa fa-star" data-value="2"></i>
      <i class="fa fa-star" data-value="3"></i>
      <i class="fa fa-star" data-value="4"></i>
      <i class="fa fa-star" data-value="5"></i>
    </div>

    <!-- Hidden input to send rating -->
    <input type="hidden" name="rating" id="rating" required>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit Rating</button>
  </form>
</div>

<!-- Star rating JS -->
<script>
const stars = document.querySelectorAll('.star-rating .fa-star');
const ratingInput = document.getElementById('rating');

stars.forEach(star => {
  star.addEventListener('mouseover', () => {
    stars.forEach(s => s.classList.remove('hover'));
    for (let i = 0; i < star.dataset.value; i++) {
      stars[i].classList.add('hover');
    }
  });

  star.addEventListener('mouseout', () => {
    stars.forEach(s => s.classList.remove('hover'));
  });

  star.addEventListener('click', () => {
    const value = star.dataset.value;
    ratingInput.value = value; // this sends rating to backend
    stars.forEach(s => s.classList.remove('selected'));
    for (let i = 0; i < value; i++) {
      stars[i].classList.add('selected');
    }
  });
});
</script>

</body>
</html>
