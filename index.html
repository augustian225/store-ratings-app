<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - StoreRatings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.card {
  border-radius: 25px;
  padding: 50px;
  width: 500px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  text-align: center;
  animation: slideUp 1s ease;
}
h1 {
  font-weight: 700;
  color: #fff;
  margin-bottom: 20px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.4);
}
p {
  color: #f1f1f1;
  font-size: 1.1rem;
  margin-bottom: 30px;
}
.btn {
  border-radius: 50px;
  padding: 12px;
  font-weight: 600;
  transition: all 0.3s ease;
  margin-bottom: 10px;
}
.btn-primary:hover, .btn-success:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="card">
  <h1><i class="fa fa-store"></i> StoreRatings</h1>
  <p>Discover, rate, and share your favorite stores with the community!</p>
  <a href="register.html" class="btn btn-primary w-100"><i class="fa fa-user-plus"></i> Register</a>
  <a href="login.html" class="btn btn-success w-100"><i class="fa fa-sign-in-alt"></i> Login</a>
</div>
</body>
</html>
