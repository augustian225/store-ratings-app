<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - StoreRatings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family:'Roboto',sans-serif; background: linear-gradient(to right,#ff7e5f,#feb47b); display:flex; justify-content:center; align-items:center; height:100vh;}
.card { border-radius:25px; width:400px; padding:40px; background: rgba(255,255,255,0.2); backdrop-filter: blur(15px); box-shadow:0 15px 50px rgba(0,0,0,0.3); text-align:center; animation: fadeIn 1s ease;}
h2 { color:#fff; font-weight:700; margin-bottom:30px; text-shadow:0 2px 10px rgba(0,0,0,0.4);}
.form-control { border-radius:50px; padding:12px; margin-bottom:20px; }
.btn-primary { border-radius:50px; padding:12px; font-weight:600; width:100%; transition:0.3s;}
.btn-primary:hover { transform:scale(1.05); box-shadow:0 10px 25px rgba(0,0,0,0.2); }
p a { color:#fff; font-weight:500; text-decoration:none; }
p a:hover { text-decoration:underline; }
@keyframes fadeIn { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }
</style>
</head>
<body>
<div class="card">
<h2><i class="fa fa-user-plus"></i> Create Account</h2>
<form method="POST" action="/register">
<input type="text" name="username" class="form-control" placeholder="Username" required>
<input type="email" name="email" class="form-control" placeholder="Email" required>
<input type="password" name="password" class="form-control" placeholder="Password" required>
<button class="btn btn-primary"><i class="fa fa-paper-plane"></i> Register</button>
</form>
<p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
</div>
</body>
</html>
